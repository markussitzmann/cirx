{% load static %}
{% load compress %}
<!doctype html>

<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CIR Neon</title>
    <meta name="description" content="HTML5 Template">
    <meta name="author" content="Markus Sitzmann">

    <meta property="og:title" content="CIR Neon">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<link href="{% static 'neon/assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">-->
    {% compress css %}
        <link type="text/x-scss" href="{% static 'neon/assets/neon/neon.scss' %}"     rel="stylesheet" media="screen">

</head>

<body class="{% block body_class %}{% endblock %}">
